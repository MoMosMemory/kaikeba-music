<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开课吧-音频可视化</title>
  <link rel="stylesheet" href="./css/music.css">
</head>
<body>
  <section class="play-panel">
    <!-- 播放进度条 -->
    <div class="progress-bar">
      <div class="playing-progress-bar"></div>
    </div>
    <!-- 按钮开关 -->
    <div class="play-controls">
      <div class="play-btn btn1"><div class="ball">轻柔</div></div>
      <div class="play-btn btn2"><div class="ball">节奏</div></div>
      <div class="play-btn btn3"><div class="ball">DJ</div></div>
      <div class="play-btn btn4"><div class="ball">纯音乐</div></div>
      <div class="pause-btn"><div class="ball">停止</div></div>
    </div>
    <!-- 节奏显示模块 -->
    <div class="play-blocks">
      <div class="block block1"></div>
      <div class="block block2"></div>
      <div class="block block3"></div>
      <div class="block block4"></div>
      <div class="block block5"></div>
      <div class="block block6"></div>
      <div class="block block7"></div>
    </div>
  </section>
  <script src="./js/music.js"></script>
</body>
</html>
